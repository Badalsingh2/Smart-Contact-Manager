<!DOCTYPE html>
<html class="light" lang="en" th:fragment="parent(content,title,scripts)" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Doc</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}"/>
     
    
    
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark:bg-gray-800 bg-gray-100 dark:text-white">
    <!-- <h1 >Head game</h1> -->

    <!-- Header -->

    <!-- if user is logged in -->
    <div th:if="${loggedInUser}">
        <div th:replace="~{user/user_navbar::user-navbar}"></div>
    </div>
    

    <!-- not logged in -->
    <div th:unless="${loggedInUser}">
        <div th:replace="~{navbar::navbar}"></div>
    </div>

    
    <!-- Main content -->
   <div class="p-4">

    <section th:replace="${content}"></section>

   </div>

    <!-- Footer -->
   <!-- <footer class="p-4">
        footer:Our Footer
   </footer> -->


    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script th:src="@{'/js/script.js'}"></script>
    <th:block th:replace="${scripts}"></th:block>
</body>
</html>
